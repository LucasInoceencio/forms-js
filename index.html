<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms JS</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h2>Cadastre-se!</h2>
      <form action="" name="register" class="left">
        <label for="">Nome Completo*</label><br>
        <input type="text" name="name" id="" placeholder="Digite aqui o seu nome completo"><br><br>
  
        <label for="">E-mail*</label><br>
        <input type="email" name="email" id="" placeholder="Digite aqui o seu e-mail"><br><br>
  
        <label for="">CPF*</label><br>
        <input type="text" name="cpf" id="" placeholder="Digite aqui o seu cpf sem pontos e traços"><br><br>
  
        <label for="">Data de Nascimento*</label><br>
        <input type="date" name="birthDate" id=""><br><br>
  
        <label for="">Telefone Comercial</label><br>
        <input type="text" name="comercialPhone" id="" placeholder="Digite aqui seu telefone comercial"><br><br>
  
        <label for="">Telefone Celular*</label><br>
        <input type="text" name="personalPhone" id="" placeholder="Digite aqui seu telefone celular"><br><br>
  
        <label for="">Peso</label><br>
        <input type="number" name="weigth" id="" step="0.1" placeholder="Digite aqui seu peso em quilos. Ex.: 80.7"><br><br>
  
        <label for="">Altura</label><br>
        <input type="number" name="height" id="" step="0.1" placeholder="Digite aqui sua altura em metros. Ex.: 1.80"><br><br>
  
        <label for="">CEP*</label><br>
        <input type="text" name="cep" id="" placeholder="Digite aqui o seu cep sem pontos e traços"><br><br>
  
        <label for="">Logradouro*</label><br>
        <input type="text" name="publicPlace" id="" placeholder="Digite aqui o seu logradouro"><br><br>
  
        <label for="">Número</label><br>
        <input type="text" name="numberAdress" placeholder="Digite aqui seu número"><br><br>
  
        <label for="">Cidade*</label><br>
        <input type="text" name="city" placeholder="Digite aqui sua cidade"><br><br>
  
        <label for="">Estado*</label><br>
        <input type="text" name="state" placeholder="Digite aqui se estado"><br><br>
  
        <button class="button-double button-gray" type="reset">Limpar</button>
        <button class="button-double button-blue" type="submit" disabled>Cadastrar</button>
  
      </form>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>
